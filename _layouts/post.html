---
layout: default
---
<article class="post">

    <header class="masthead">
        {% include masthead.html %}
    </header>

    <div class="post-content">
        <div class="wrapper">
            {% include authoring.inline.html article=page %}

            <div itemprop="articleSection">
                {{ content }}
            </div>

            {% if page.comments == true %}
                {% include comments.html %}
            {% endif %}

        </div>
    </div>

</article>
