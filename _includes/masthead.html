<header class="masthead">
    <div class="description">
        {% if page.subheadline %}<p class="subheadline">{{ page.subheadline }}</p>{% endif %}
        <h1>{{ page.title }}</h1>

        {% if page.teaser %}
        <p class="teaser" itemprop="description">{{ page.teaser }}</p>
        {% endif %}
    </div>
</header>
