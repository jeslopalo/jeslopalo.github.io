<script src="{{ '/assets/bower_components/twitter-fetcher/js/twitterFetcher_min.js' | prepend: site.baseurl }}"></script>
<script>
    $(function() {
        var config1 = {
            "id": '644878478307893249',
            "domId": 'twitter-last-tweet',
            "maxTweets": 1,
            "enableLinks": true,
            "showUser": false,
            "customCallback": handleLastTweet,
            "dateFunction": dateFormatter
        };
        twitterFetcher.fetch(config1);
    });

    function handleLastTweet(tweets) {
        if(tweets.length == 1) {
            var timePosted= $("<div>" + tweets[0] + "</div>").find("p.timePosted a").text();
            var tweetUrl= $("<div>" + tweets[0] + "</div>").find("p.timePosted a[href]").val();

            var tweet= $("<div>" + tweets[0] + "</div>").find("p.tweet");
//            var user= $("<div>" + tweets[0] + "</div>").find("div.user");
            var user= "<div class='author'><a href='https://twitter.com/jeslopalo'>@jeslopalo</a></div>"

            $('#twitter-last-tweet')
                    .append("<time class='timePosted timeago' datetime='" + timePosted + "'><a href='" + tweetUrl + "'>" + timePosted + "</a></time>")
                    .append(tweet)
                    .append(user);

            if(jQuery.timeago) {
                $("#twitter-last-tweet time").timeago($("#twitter-last-tweet time[datetime]").val());
            }
        }
    }

    function dateFormatter(date) {
        return date.toISOString();
    }
</script>
