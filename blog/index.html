---
layout: page
title: "Blog posts"
author: null
---
<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <time class="post-list-element-time timeago" datetime="{{ post.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
        {% include categories.inline.html categories=post.categories %}
        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
