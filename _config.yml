# Site settings
title: sandbox.es
email: jesus@sandbox.es
description: > # this means to ignore newlines until "baseurl:"
 This is my personal site.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://sandbox.es" # the base hostname & protocol for your site

author: jeslopalo

timezone: Europe/Madrid

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

services:
  disqus_shortname: sandboxes

# Build settings
permalink: "/posts/:year/:month/:day/:title/"
excerpt_separator: "<!--more-->"
include: ['.htaccess']
# Exclude these files from your production _site
exclude:
    - .sass-cache
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - INSTALL.md
    - node_modules

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge


#      _____
#     / ___/____ ___________
#     \__ \/ __ `/ ___/ ___/
#    ___/ / /_/ (__  |__  )     More › http://sass-lang.com/
#   /____/\__,_/____/____/      More › http://jekyllrb.com/docs/assets/#sassscss
#
sass:
    style: compressed
    sass_dir: assets/_sass



# Used › default.html front-matter and compress.html
# Options › http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: []
  profile: false
  ignore:
    envs: [development, local]

