# Default Settings

defaults:
  -
    scope:
      path: "_games"
      type: "games"
    values:
      language: es
      show_meta: false
      comments: false
      author: jeslopalo
  -
    scope:
      path: "_projects"
      type: "projects"
    values:
      language: es
      show_meta: false
      comments: false
      author: jeslopalo
  -
    scope:
      path: "pages" 		# an empty string here means all files in the project
      type: "pages"
    values:
      language: es
      show_meta: false 	    # Hide metadata for all pages
      # sidebar:    		# Possible values › left, right › by default there will be no sidebar
      comments: false
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      language: es
      show_meta: true       # Show metadata for all posts
      # permalink: "/posts/:year/:month/:day/:title/" # not supported by github pages
      # sidebar:            # Possible values › left, right › by default there will be no sidebar
      comments: false
      author: jeslopalo     # Default author for posts
  -
    scope:
      path: "assets"
    values:
      sitemap:
        exclude: true
  -
    scope:
      path: "assets/images/header"
    values:
      masthead_image: true
  -
    scope:
      path: "assets/images"
    values:
      image: true

