<!DOCTYPE html>
<html class="no-js" lang="{% if site.language == nil %}en{% else %}{{ site.language }}{% endif %}">

  {% include foundation/head.html %}

  <body id="top-of-page" class="{{ page.format }}">
    {% unless page.skip_boilerplate %}
      {% include foundation/header.html %}
    {% endunless %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% unless page.skip_boilerplate %}
      {% include foundation/footer.html %}
    {% endunless %}
  </body>

</html>
